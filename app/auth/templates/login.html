<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNsor</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#3b82f6", secondary: "#64748b" },
            borderRadius: { button: "8px" },
          },
        },
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      } /* 필요하다면 폰트 설정 */
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    style="
      background-image: url('https://readdy.ai/api/search-image?query=modern%20abstract%20technology%20background%20with%20soft%20gradient%20blue%20tones%2C%20minimalist%20design%2C%20subtle%20geometric%20patterns%2C%20perfect%20for%20login%20page%20background%2C%20clean%20and%20professional&width=1920&height=1080&seq=7&orientation=landscape');
      background-size: cover;
      background-position: center;
    "
  >
    <div
      class="max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-8 rounded-lg shadow-xl"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-900">
          SUNsor
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          시스템에 접속하기 위해 로그인해주세요
        </p>
      </div>
      <form
        class="mt-8 space-y-6"
        id="loginForm"
        method="post"
        action="{{ url_for('auth.login') }}"
      >
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >이메일</label
            >
            <div class="mt-1 relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="name@company.com"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >비밀번호</label
            >
            <div class="mt-1 relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="••••••••"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"
              >로그인 상태 유지</label
            >
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-primary/80"
              >비밀번호를 잊으셨나요?</a
            >
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium !rounded-button text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="ri-login-circle-line"></i>
            </span>
            로그인
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          계정이 없으신가요?
          <a
            href="{{ url_for('auth.admin_p1') }}"
            class="font-medium text-primary hover:text-primary/80"
            >회원가입</a
          >
        </p>
      </div>
      <div
        id="loginError"
        class="{% if error %}block{% else %}hidden{% endif %} mt-4 bg-red-50 text-red-700 p-3 rounded-md text-sm"
      >
        {{ error }}
      </div>
    </div>
  </body>
</html>
