{% extends "base.html" %}
{% block title %}인증번호 인증{% endblock %}
{% block content %}
  <body class="bg-gray-50 admin-body">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-lg">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
          <div
            class="relative bg-gradient-to-r from-primary/10 to-secondary/10 p-8"
          >
            <div
              class="absolute top-0 left-0 w-full h-full bg-[url('https://readdy.ai/api/search-image?query=abstract%2520minimal%2520geometric%2520pattern%2520with%2520soft%2520blue%2520and%2520white%2520colors%2C%2520modern%2520design%2C%2520subtle%20texture&width=800&height=400&seq=1&orientation=landscape')] bg-cover bg-center opacity-30"
            ></div>
            <div class="relative">
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-2">
                  <div
                    class="w-10 h-10 bg-white/90 rounded-full flex items-center justify-center"
                  >
                    <i class="ri-shield-check-line text-xl text-primary"></i>
                  </div>
                  <h1 class="text-2xl font-bold text-gray-900">
                    인증번호 인증
                  </h1>
                </div>
                <div
                  class="flex items-center space-x-1 text-sm font-medium text-primary/80"
                >
                  <i class="ri-time-line"></i>
                  <span>Step 2/3</span>
                </div>
              </div>
        
              <p class="text-gray-600">
                이메일에 발송된 인증번호 12자리를 입력하세요
              </p>
            </div>
          </div>
          <div class="p-8">
            <div class="relative">
              <form
                method="POST"
                action="{{ url_for('auth.verify_code', email=email) }}"
              >
                <input
                  type="hidden"
                  name="representative-name-hidden"
                  value="{{ representative_name }}"
                />
                <input
                  type="hidden"
                  name="business-number-hidden"
                  value="{{ business_number }}"
                />
                <div
                  class="business-input-container flex items-center justify-center space-x-1.5 bg-gray-50/50 rounded-xl p-4 border border-gray-100"
                >
                  <input
                    type="number"
                    id="verify-part1"
                    name="verify-part1"
                    class="business-input w-[80px] h-12 px-2 text-center text-lg font-medium bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary/30 transition-all"
                    maxlength="4"
                    placeholder="0000"
                    aria-label="인증번호 첫 번째 4자리"
                    required
                  />
                  <div class="text-gray-400 text-lg font-light">-</div>
                  <input
                    type="number"
                    id="verify-part2"
                    name="verify-part2"
                    class="business-input w-[80px] h-12 px-2 text-center text-lg font-medium bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary/30 transition-all"
                    maxlength="4"
                    placeholder="0000"
                    aria-label="인증번호 두 번째 4자리"
                    required
                  />
                  <div class="text-gray-400 text-lg font-light">-</div>
                  <input
                    type="number"
                    id="verify-part3"
                    name="verify-part3"
                    class="business-input w-[80px] h-12 px-2 text-center text-lg font-medium bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary/30 transition-all"
                    maxlength="4"
                    placeholder="0000"
                    aria-label="인증번호 세 번째 4자리"
                    required
                  />
                </div>
                <div id="error-message" class="hidden">
                  <div
                    class="flex items-center space-x-2 bg-red-50 text-red-600 p-3 rounded-lg mb-6 animate-pulse"
                  >
                    <i class="ri-error-warning-line"></i>
                    <span id="error-text" class="text-sm"
                      >올바른 인증번호 형식이 아닙니다</span
                    >
                  </div>
                </div>
                <div id="loading-message" class="hidden">
                  <div
                    class="flex items-center space-x-2 bg-primary/5 text-primary p-3 rounded-lg mb-6"
                  >
                    <i class="ri-loader-4-line animate-spin"></i>
                    <span class="text-sm">인증 진행 중입니다</span>
                  </div>
                </div>
                <button
                  id="verify-button"
                  class="group w-full h-12 bg-gray-200 text-gray-500 font-medium rounded-lg transition-all duration-300 ease-in-out cursor-not-allowed disabled:opacity-70 disabled:cursor-not-allowed hover:enabled:bg-primary/90 hover:enabled:text-white mt-6"
                  disabled
                >
                  <span class="flex items-center justify-center space-x-2">
                    <span>인증하기</span>
                    <i
                      class="ri-arrow-right-line opacity-0 group-hover:opacity-100 transform translate-x-1 group-hover:translate-x-2 transition-all duration-300"
                    ></i>
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../static/js/admin_p2.js"></script>
  </body>
{% endblock %}
